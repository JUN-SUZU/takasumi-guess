<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TakasumiBOT Guess 計算機</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <main>
        <h1>TakasumiBOT Guess 計算機</h1>
        <div>
            <label for="base">最初の金額</label>
            <input type="number" id="base" placeholder="最初の金額" autocomplete="off" value="100" min="100">
        </div>
        <div>
            <label for="rate">倍率</label>
            <input type="number" id="molecule" placeholder="倍率(分子)" autocomplete="off" value="5" min="1">
            <input type="number" id="denominator" placeholder="倍率(分母)" autocomplete="off" value="14" min="1">
        </div>
        <div>
            <label for="money">所持金</label>
            <input type="number" id="money" placeholder="所持金" autocomplete="off" value="1000" min="150">
        </div>
        <button onclick="calc()">計算</button>
        <h2>
            結果
        </h2>
        <div id="result"></div>
    </main>
    <footer>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
